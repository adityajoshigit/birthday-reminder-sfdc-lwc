<template>
    <lightning-card title={header}>
        <div slot="actions">
            
            <lightning-badge 
                label={totalBirthdays}
                class="slds-badge_inverse"
            ></lightning-badge>

            <!-- <lightning-input 
                type="toggle"
                message-toggle-active={selectAllLabel}
                message-toggle-inactive={deselectAllLabel}
                checked
            >
            </lightning-input> -->
        </div>
        
        <template if:false={birthdayRecordsList} >
            No Birthdays Today!
        </template>
        <template if:true={birthdayRecordsList} >
            <div 
                class="slds-p-around_xx-small slds-m-around_xx-small slds-grid slds-wrap bday-list-container"
            >
                <template for:each={birthdayRecordsList} for:item="bdayContact">
                    <div key={bdayContact.Id} 
                        class="slds-col slds-size_1-of-2 bday-contact-container"
                    >
                        <c-bday-person 
                            is-selected={TRUE_BOOLEAN}
                            bday-individual-record={bdayContact}
                            onselection={handleItemSelection}
                        >
                        </c-bday-person>
                    </div>
                </template>
            </div>
        </template>
        <div slot="footer"
            class="slds-align_absolute-center"
        >
            <button class="slds-button slds-button_brand send-wishes-btn">
                {sendBtnLabel}
            </button>
        </div>
    </lightning-card>
</template>
