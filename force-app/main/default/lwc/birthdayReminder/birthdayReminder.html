<template>
    <lightning-card title={header}>
        <div slot="actions">
            <lightning-badge 
                label={totalBirthdays}
                class="slds-badge_inverse"
            ></lightning-badge>
        </div>
        <!-- <lightning-input onkeyup={handleOnKeyUp}></lightning-input> -->
        <template if:false={todayBdayContacts} >
            No Birthdays Today!
        </template>
        <template if:true={todayBdayContacts} >
            <div 
                class="slds-p-around_small slds-m-around_small slds-grid slds-wrap bday-list-container"
            >
                <template for:each={todayBdayContacts} for:item="bdayContact">
                    <div key={bdayContact.Id} 
                        class="slds-col slds-size_1-of-2 bday-contact-container"
                    >
                        <c-bday-person 
                            bday-individual-record={bdayContact}
                            onselection={handleItemSelection}
                        >
                        </c-bday-person>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
