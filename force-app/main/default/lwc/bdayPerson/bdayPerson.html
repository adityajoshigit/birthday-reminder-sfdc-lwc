<template>
    <div
        class="slds-m-around_x-small bday-item-container"
    >
        <lightning-icon 
            icon-name={iconName} 
            alternative-text="Item"
            onmouseover={hideIcon}
            onmouseleave={showIcon}
            class="contact-img-icon"
        >
        </lightning-icon>
        <div class="slds-m-around_xx-small item-details">
            <p class="item-header">
                {bdayContact.FirstName}
            </p>
            <p class="item-age">
                {bdayContact.Birthdate}
            </p>
        </div>
    </div>
</template>
