<template>
    <template if:true={_bdayIndividualRecord}>
        <div
            data-id={_bdayIndividualRecord.Id}
            class="slds-m-around_xxx-small slds-p-around_xxx-small bday-item-container"
        >
            <lightning-icon 
                icon-name={iconName} 
                alternative-text="Item"
                onclick={handleSelection}
                class="contact-img-icon"
            >
            </lightning-icon>
            <div class="slds-m-around_xxx-small slds-truncate_container_66 item-details">
                <div 
                    class="slds-truncate person-name"
                >
                    {displayName}
                </div>
                <div 
                    class="slds-truncate person-age"
                >
                    {displayAge}
                </div>
            </div>
        </div>
    </template>
</template>
